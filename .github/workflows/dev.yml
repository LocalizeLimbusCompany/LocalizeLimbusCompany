name: 开发版
on:
  workflow_dispatch:
  push:
    branches: master_ilcpp
      - 'master_ilcpp'
    paths:
      - 'src/**'
      - '!CHANGELOG.md'
jobs:
  dev:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Run build script
        run: |
          ./build.ps1 Dev
      - name: Upload Full
        uses: actions/upload-artifact@v3
        with:
          name: LimbusLocalize_TW_Dev.zip
          path: Release/LimbusLocalize_TW_Dev.zip
      - name: Upload OTA
        uses: actions/upload-artifact@v3
        with:
          name: LimbusLocalize_TW_OTA_Dev.zip
          path: Release/LimbusLocalize_TW_OTA_Dev.zip