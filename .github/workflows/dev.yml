name: 开发版
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - 'src/**'
jobs:
  dev:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check Ver
        id: extract_version
        run: |
          $version = Get-Content -Path CHANGELOG.md | Select-Object -First 1 | ForEach-Object { $_ -replace '# ', '' }
          if($(git diff --name-only HEAD $(git describe --tags --abbrev=0) -- CHANGELOG.md)){
          echo "hasnewver=true" >> $env:GITHUB_OUTPUT
          echo "release_tag=$version" >> $env:GITHUB_OUTPUT
          }
      - name: 触发工作流
        if: steps.extract_version.outputs.hasnewver == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: release.yml
          inputs: '{ "version": "${{ steps.extract_version.outputs.release_tag }}" }'
      - name: Cache NuGet packages
        if: steps.extract_version.outputs.hasnewver != 'true'
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Run build script
        if: steps.extract_version.outputs.hasnewver != 'true'
        run: |
          ./build.ps1 Dev
      - name: Upload ML Full
        if: steps.extract_version.outputs.hasnewver != 'true'
        uses: actions/upload-artifact@v3
        with:
          name: LimbusLocalize_Dev.7z
          path: Release/LimbusLocalize_Dev.7z
      - name: Upload ML OTA
        if: steps.extract_version.outputs.hasnewver != 'true'
        uses: actions/upload-artifact@v3
        with:
          name: LimbusLocalize_OTA_Dev.7z
          path: Release/LimbusLocalize_OTA_Dev.7z
      - name: Upload BIE Full
        if: steps.extract_version.outputs.hasnewver != 'true'
        uses: actions/upload-artifact@v3
        with:
          name: LimbusLocalize_BIE_Dev.7z
          path: Release/LimbusLocalize_BIE_Dev.7z
      - name: Upload BIE OTA
        if: steps.extract_version.outputs.hasnewver != 'true'
        uses: actions/upload-artifact@v3
        with:
          name: LimbusLocalize_BIE_OTA_Dev.7z
          path: Release/LimbusLocalize_BIE_OTA_Dev.7z