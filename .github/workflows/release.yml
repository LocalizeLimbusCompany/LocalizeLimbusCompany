name: 释放
on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号'
        required: true
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Run build script
        run: |
          ./build.ps1 ${{ github.event.inputs.version }}
      - name: Create Upload Release   
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: Release/*.7z
          release_name: LimbusLocalize_ml_${{ github.event.inputs.version }}
          body: "# 下载\n- LimbusLocalize_${{ github.event.inputs.version }}.7z 全量包\n- LimbusLocalize_OTA_${{ github.event.inputs.version }}.7z 增量更新"
          tag: ${{ github.event.inputs.version }}
          overwrite: true